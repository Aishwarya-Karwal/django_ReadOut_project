{% extends 'base.html' %} <!--these extends etc are part of DTL which getting implemented using ginga -->

{% block content %}
<style>
    * {
        background-color: #F5DEB3;
        
    }
    h1{
        color: white;
    }
    h3{
        color: black;
    }
</style>
<h1 style="text-align:center; background-color:#800000"> Make it read ANYTHING for you ! </h1><br>


<h3>Upload image file to read content of : </h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}<br>
    <input type="submit" value="Upload" style="color:white; background-color:#800000">
</form>


<form style ="text-align:center" method="post" action="result">
    {% csrf_token %}
    <!--<input type="text" name="text" placeholder="Enter text to listen "><br>-->
    <h3>OR Simply write content here</h3>
    <!--<input type="text" x-webkit-speech>-->
    <textarea name="text" rows="20" cols="60"></textarea><br>
    <input type="submit" value = "Go !" style="color:white; background-color:#800000; height: 39px; width: 69px; cursor:pointer; border-radius :10px;">
</form>

{% for x in pics %}
<img src="{{x.photo.url}}" alt="Not found" height="200px"> <!--x.photo.url-->
{% endfor %}



<p>{{img_text}}</p>

{% endblock %}
